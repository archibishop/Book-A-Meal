select meal
BOOK-A-MEAL API
Selecting meal
---
tags:
  - orders
parameters:
  - name: x-access-token
    in: header
    type: string
    required: true
    description: security token
    default: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpZCI6MSwiZXhwIjoxNTMxOTAwMDkwfQ.2_lsSEkhLSl3lYaMTsnPShurBXrzdN860hEUa-A3gpc  
  - in: body
    name: body
    schema:
      id: select_meal
      required:
        - meal_name
        - price
        - user_id
      properties:
        meal_name:
          type: string
          description: meal name
          default: katogo
        price:
          type: integer
          description: price for meal
          default: 3000 
        user_id:
          type: integer
          description: user id
          default: 1
responses:
  404:
    description: Meal Not Found
  404:
    description: Bad request 
  201:
    description: Order Made
    schema:
      id: select_meal_message
      properties:
        message:
          type: string
          description: order made
          default: Transaction Successfully Made